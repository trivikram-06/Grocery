<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delivery Address</title>
</head>
<body>
    <h1>Enter Delivery Address</h1>
    <form id="address-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="street-name">Street Name:</label>
        <input type="text" id="street-name" required>

        <label for="door-no">Door Number:</label>
        <input type="text" id="door-no" required>

        <label for="city">City:</label>
        <input type="text" id="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" required>

        <button type="submit">Submit Address</button>
    </form>

    <script>
        document.getElementById('address-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Collecting input values
            const fullName = document.getElementById('full-name').value;
            const phone = document.getElementById('phone').value;
            const streetName = document.getElementById('street-name').value;
            const doorNo = document.getElementById('door-no').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;

            // Simulate delivery process (replace with your delivery logic)
            alert(`Delivery initiated!\n\nDetails:\nName: ${fullName}\nPhone: ${phone}\nAddress: ${doorNo}, ${streetName}, ${city}, ${state}`);

            // Here you can handle the address (e.g., send it to the server)
            // Redirect back to the main page or show a confirmation
            window.location.href = "index.html"; // Change to your desired redirection
        });
    </script>
</body>
</html>
